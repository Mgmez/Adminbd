  <div class="navbar-fixed">

    <nav class="black">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo right">MAE Eventos</a>

    <form class="col l12">

           <div>

      </div>
          </div>
          <div>
          <table class="responsive-table grey">
        <thead>

        </thead>

          <tr>
            <td>Alvin</td>

          </tr>
          <tr>

            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>

          </tr>
        </tbody>
      </table>     
          </div>
    </form>
  </div>
            
          </div>
        </div>
      </div>
          </div>
        </div>
        </nav>
